<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for responsive slider */
        .carousel-inner {
            display: flex;
            flex-wrap: nowrap;
        }

        .carousel-item {
            width: 100%; /* Each item takes 100% width initially */
        }

        @media (min-width: 768px) {
            .carousel-item {
                width: 100%; /* On desktop, each item still takes 100% width */
            }

            .carousel-control-prev,
            .carousel-control-next {
                display: none; /* Hide controls on desktop */
            }
        }
    </style>
    <title>Responsive Slider</title>
</head>
<body>

<div class="container mt-5">
    <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="1000">
        <div class="carousel-inner">
            <!-- Add your images here -->
            <div class="carousel-item active">
                <img src="./images/services/trupti-sagar.jpg" class="d-block w-50" alt="Image 1">
                
            </div>
            <div class="carousel-item">
                <img src="./images/services/mike.jpg" class="d-block w-50" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./images/services/diariesofcodegirl.jpg" class="d-block w-50" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="./images/services/nain-sukh.jpg" class="d-block w-50" alt="Image 4">
            </div>
            <!-- Add more carousel items for additional images -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
