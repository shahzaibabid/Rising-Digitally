<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form Example</title>
</head>
<body>

  <h2>Contact Us</h2>
  
  <!-- Simple Form -->
  <form action="/submit_form" method="post">
    <!-- Input for Name -->
    <label>Name:</label>
    <input type="text" required>

    <!-- Input for Email -->
    <label>Email:</label>
    <input type="email"  required>

    <!-- Textarea for Message -->
    <label >Message:</label>
    <textarea required></textarea>

    <label>choose a file:</label>
    <input type="file"  required>

    <input type="checkbox"  required>
    <label>Accept policies:</label>

    <label for="subscribe">Subscribe to newsletter:</label>
<input type="radio" id="subscribe" name="subscribe" value="yes">

<input type="date" id="subscribe" name="subscribe" value="yes">

<input type="color" id="subscribe" name="subscribe" value="yes">
<label>from 18-25</label>
<input type="range" id="subscribe" name="subscribe" value="yes">

<label for="">dropdown</label>
<select name="" id="">
    <option value="">1</option>
    <option value="">2</option>

    <option value="">3</option>

</select>
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
